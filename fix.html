<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="x5-orientation" content="portrait" />
	<meta name="screen-orientation" content="portrait"> 
    <title>app</title>
     <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/iscroll.js"></script>
</head>
<body>
	<div class="header">
		<div class="header-item" style="font-size: 0.26rem;">获取天气</div>
		<div class="header-item">订阅</div>
		<div class="header-item iconfont" style="font-size: 0.32rem;">&#xe606;</div>
	</div>
	<div class="footer">
		<div class="footer-item footer-item-active">
			<div class="iconfont">&#xe60c;</div>
			<span>订阅</span></div>
		<div class="footer-item">
			<div class="iconfont">&#xe613;</div>
			<span>推荐</span>
			</div>
		<div class="footer-item">
			<div class="iconfont">&#xe600;</div>
			<span>话题</span></div>
		<div class="footer-item">
			<div class="iconfont">&#xe62c;</div>
			<span>我的</span>
		</div>
	</div>
</body>
<script src="js/public.js"></script>
<script src="js/mui.min.js"></script>
<script type="text/javascript">
    resize(1334,"y");
    var mySwiper = new Swiper ('.swiper-container', {
        pagination: '.swiper-pagination',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
    	
	mui.init();
      	//tap为mui封装的单击事件，可参考手势事件章节
	$(".footer-item").eq(1).on('tap', function() {
		  //打开关于页面
		mui.openWindow({
		    url: 'pos.html'
		});
	});
	$(".footer-item").eq(2).on('tap', function() {
		  //打开关于页面
		mui.openWindow({
		    url: 'play.html'
		});
	});
	$(".footer-item").eq(3).on('tap', function() {
		  //打开关于页面
		mui.openWindow({
		    url: 'my.html'
		});
	});
	$(".header-item").eq(2).on('tap', function() {
		  //打开关于页面
		mui.openWindow({
		    url: 'search.html'
		});
	});
	
	
	mui.init({
    subpages:[{
      url:'index.html',
      id:"index.html",
      styles:{
        top:'45px',//mui标题栏默认高度为45px；
        bottom:'45px'//默认为0px，可不定义；
      }
    }]
  });
</script>
</html>
